# On définit la taille maximale du corps (taille du fichier donné) de la requête HTTP
quarkus.http.limits.max-body-size=500M

# Configuration for distributed query processing
distributed.enabled=true
distributed.node.count=2

# IP addresses and ports for worker nodes
distributed.node.1.ip=192.168.1.101
distributed.node.1.port=8080
distributed.node.2.ip=192.168.1.102
distributed.node.2.port=8080

# Current node information (set different for each instance)
current.node.id=1